<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Multiple peer connections</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css//main.css"/>
</head>

<body>

    <div id="selectSource" class="hidden">
        <div id="select">Select an audio &amp; video source, then click <strong>Get media</strong>:</div>
        <div class="source">
            <label for="audioSrc">Audio source:</label>
            <select id="audioSrc"></select>
        </div>
        <div class="source">
            <label for="videoSrc">Video source:</label>
            <select id="videoSrc"></select>
        </div>
    </div>

<div id="container">

    <div>
        <video id="localVideo" playsinline autoplay="true" muted="muted"></video>
        <video id="remoteVideo" playsinline autoplay="true"></video>
    </div>
    

    <div class="box">
        <button id="createOffer">New Chat</button>
        <button id="startChat" class="hidden">Start Chat</button>
        <button id="createAnswer">Join</button>
        <button id="hangup">Hang Up</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script>
    var ws;
    if (window.WebSocket === undefined) {
        alert("Your browser does not support WebSockets");
    } else {
        ws = initWS();
    }
    
    function initWS() {
        var socket = new WebSocket("wss://"+ window.location.host +"/ws"),
        container = $("#container")
        socket.onopen = function() {
            container.append("<p>Socket is open</p>");
        };
        socket.onclose = function () {
            container.append("<p>Socket closed</p>");
        }
        return socket;
    }
</script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="/static/js/main.js" async></script>
</body>
</html>
